<!--page-->
<script src="/static/uk_page/js/uikit.min_2.27.2.js"></script>
<script src="/static/uk_page/js/pagination.js"></script>



<ul class="uk-pagination">
    <li><a href="?page={{ page.page_index|add:-1 }}&title={{title}}&type={{type}}&date={{date}}&browsernum={{browsernum}}&downnum={{downnum}}">
    <i class="uk-icon-angle-double-left"></i></a></li>

    <li class="uk-pagination" data-uk-pagination="{items:{{page.item_count}},   itemsOnPage:{{page.page_size}},currentPage:{{page.page_index|add:-1}}}"></li>

    <li><a href="?page={{ page.page_index|add:1 }}&title={{title}}&type={{type}}&date={{date}}&browsernum={{browsernum}}&downnum={{downnum}}">
    <i class="uk-icon-angle-double-right"></i></a></li>

</ul>

<script> 
        $('[data-uk-pagination]').on('select.uk.pagination', function(e, pageIndex){
        pageIndex = pageIndex + 1;
        return location.assign('?page=' + pageIndex.toString() + '&title={{title}}' + '&type={{type}}' + '&date={{date}}' + '&browsernum={{browsernum}}' + '&downnum={{downnum}}')
                                     
        });
</script>
<!--page end-->
